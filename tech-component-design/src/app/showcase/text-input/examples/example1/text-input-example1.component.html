<form [formGroup]="simpleForm" autocomplete="off">
    <div class="container" *ngIf="!switchOff">

        <h5>Reactive Form Example</h5>
        <div class="row">
            <div class="col">
                <tech-text-input formControlName="simpleField1"
                    label="Simple Field 1">
                </tech-text-input>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <tech-text-input formControlName="simpleField2"
                    label="Simple Field 2">
                </tech-text-input>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <tech-text-input formControlName="simpleField3"
                    label="Simple Field 3">
                </tech-text-input>
            </div>
        </div>
    </div>
</form>

<textarea style="height: 250px; width: 500px;">{{simpleForm.value | json}}</textarea>
